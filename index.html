<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastronomía Market</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Gastronomía Market - Seguimiento de Productos</h1>

    <h2>Registrar Proveedor y Artículo</h2>
    <form id="registroForm">
        <div>
            <label for="nombreProveedor">Nombre del Proveedor:</label>
            <input type="text" id="nombreProveedor" required>
        </div>
        <div>
            <label for="nombreArticulo">Nombre del Artículo:</label>
            <input type="text" id="nombreArticulo" required>
        </div>
        <div>
            <label for="precioArticulo">Precio del Artículo:</label>
            <input type="number" id="precioArticulo" required min="0" step="0.01">
        </div>
        <div>
            <label for="emailArticulo">Email del Artículo:</label>
            <input type="email" id="emailArticulo" required>
        </div>
        <div>
            <label for="telefonoArticulo">Teléfono del Artículo:</label>
            <input type="tel" id="telefonoArticulo" required>
        </div>
        <button type="submit">Registrar</button>
    </form>

    <h2>Proveedores Registrados</h2>
    <div id="proveedoresLista"></div>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
